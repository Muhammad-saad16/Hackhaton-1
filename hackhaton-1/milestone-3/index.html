<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Muhammad Saad</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
             <div>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
                        
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea  id="education" name="Education" rows="4" required></textarea>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience :</label>
            <textarea  id="experience" name="experience" rows="4" required></textarea>

        </fieldset>
        <fieldset>
            <legend>Skill</legend>
            <label for="Skill">Skills :</label>
            <textarea  id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    <h2 style="color: #ffffff; text-align: center; font-size: 2rem">Your Generated Resume</h2>
    <div id="resumeOutputContainer">
        <!-- Resume preview will be shown here -->
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
